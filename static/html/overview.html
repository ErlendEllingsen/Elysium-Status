<table id="services-status-table" class="table" style="background-color: #FFF;">
    <tr>
        <th>
            <h3>#service#</h3>
        </th>
        <th>
            <h3>#status#</h3>
        </th>
        <th>
            <h3>#last_updated#</h3>
        </th>
    </tr>

    <!-- Login Server -->
    <tr data-srv="logon">
        <td>
            <h3 class="srvInfrastructure">Elysium Login Server</h3>
        </td>
        <td>
            <div class="srvStatus">
                <h3 class="srvOnline">
                    <i class="fa fa-check-circle"></i>
                    Online
                </h3>
            </div>
        </td>
        <td>
            <h3 class="srvLastUpdated">1 minute ago</h3>
        </td>
    </tr>
